# ================================
# BASIC SITE SETTINGS
# ================================
locale: "en-US"
site_theme: "default"

title: "Julia Rensi"
title_separator: "-"
name: &name "Julia Rensi"
description: &description "PhD Candidate in Political Science (UFPE)"

# IMPORTANT: PROJECT PAGE SETTINGS
url: "https://matthecono.github.io"
baseurl: "/juliarensi.github.io"
repository: "MatthEcono/juliarensi.github.io"

# ================================
# THEME (REQUIRED)
# ================================
remote_theme: "mmistakes/minimal-mistakes"

# ================================
# AUTHOR PROFILE
# ================================
author:
  avatar   : "/images/profile.png"
  name     : "Julia Silva Rensi"
  bio      : >
    PhD candidate in Political Science at the Graduate Program in Political Science
    of the Federal University of Pernambuco (UFPE).
    She holds an MSc in International Relations from the State University of Rio de Janeiro (UERJ)
    and a BA in International Relations from the Federal University of Paraíba (UFPB).
    Her research focuses on foreign policy, international cooperation,
    China–Latin America relations, food security, and global governance.
  location : "Recife, Brazil"
  employer : "Federal University of Pernambuco (UFPE)"
  email    : ""

  # Academic profiles
  googlescholar : "https://scholar.google.com/citations?hl=pt-BR&user=hBpOaJUAAAAJ"
  researchgate  : "https://www.researchgate.net/profile/Julia_Rensi"
  orcid         : "https://orcid.org/0000-0002-0705-4824"
  lattes        : "http://lattes.cnpq.br/4250173954166434"

  # Optional
  github   : ""
  linkedin : ""

# ================================
# PUBLICATION CATEGORIES
# ================================
publication_category:
  books:
    title: "Books"
  manuscripts:
    title: "Journal Articles"
  conferences:
    title: "Conference Papers"

# ================================
# SITE FEATURES
# ================================
breadcrumbs: false
words_per_minute: 160
future: true
read_more: "disabled"
talkmap_link: false

# ================================
# COMMENTS
# ================================
comments:
  provider:

# ================================
# FEED
# ================================
atom_feed:
  hide: false

# ================================
# ANALYTICS
# ================================
analytics:
  provider: false

# ================================
# FILE HANDLING
# ================================
include:
  - _pages
  - files

exclude:
  - .github
  - node_modules
  - vendor
  - package.json
  - Gemfile
  - LICENSE
  - README

encoding: "utf-8"

# ================================
# MARKDOWN
# ================================
markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true

# ================================
# COLLECTIONS
# ================================
collections:
  publications:
    output: true
    permalink: /publications/:path/
  teaching:
    output: true
    permalink: /teaching/:path/
  talks:
    output: true
    permalink: /talks/:path/

# ================================
# DEFAULT LAYOUTS
# ================================
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

# ================================
# SASS
# ================================
sass:
  sass_dir: _sass
  style: compressed

# ================================
# PERMALINKS
# ================================
permalink: /:categories/:title/
timezone: Etc/UTC

# ================================
# PLUGINS (SAFE FOR GITHUB PAGES)
# ================================
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

whitelist:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

# ================================
# ARCHIVES
# ================================
category_archive:
  type: liquid
  path: /categories/

tag_archive:
  type: liquid
  path: /tags/

# ================================
# HTML COMPRESSION
# ================================
compress_html:
  clippings: all
  ignore:
    envs: development
